<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energetix</title>
  <link rel="stylesheet" href="./css/custom.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="./img/favicon.png">
</head>
<body>
<main class="mx-lg-4 mx-sm-2 mx-2" id="toppage">
  <nav class="navbar navbar-expand-lg navbar-light bg-light position-sticky sticky-top">
    <div class="container-fluid">
      <a onclick="document.getElementById('toppage').scrollIntoView({behavior:'smooth'});" class="navbar-brand">
        <img src="img/favicon.png" class="rounded-circle" height="50" alt="Logo">
      </a>
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav">
          <a href="#" class="nav-item nav-link active">Home</a>
          <a href="#" class="nav-item nav-link">Profile</a>
          <a href="#" class="nav-item nav-link">Messages</a>
          <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a>
        </div>
        <div class="navbar-nav ms-auto">
          <a href="#" class="nav-item nav-link">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="alert alert-warning mt-2 mx-2 text-center">
    <i class="fa fa-info-circle"></i><strong> This webpage is under construction!</strong> We are sorry for any caused inconvenience or utter appearance!
  </div>
  <form class="mx-5 px-4 text-light border border-warning">
    <div class="row g-1 mb-2">
      <div class="col-6 px-1">
        <label class="form-label" for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="First name">
      </div>
      <div class="col-6 px-1">
        <label class="form-label" for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" placeholder="Second name">
      </div>
    </div>
    <div class="row mb-2 justify-content-center">
      <div class="col-12 col-md-6">
        <label class="form-label" for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <label class="form-label">Specify your location</label>
    <div class="row g-1 mb-2">
      <div class="col-6 col-sm-4 me-auto me-md-0 col-md-3 px-1">
        <select class="form-select">
          <option>Region</option>
          <option>Eastern Europe</option>
          <option>Western Europe</option>
          <option>Africa</option>
          <option>USA & Canada</option>
          <option>Latin America</option>
          <option>South America</option>
          <option>Australia & Oceania</option>
          <option>Middle Asia</option>
          <option>China</option>
          <option>North Indian Ocean</option>
          <option>Eastern Asian Coast & Japan</option>
        </select>
      </div>
      <div class="col-12 col-md-7 px-1">
        <input type="text" class="form-control" id="location" placeholder="Specify your full address">
      </div>
      <div class="col-5 col-sm-3 ms-auto ms-md-0 col-md-2 px-1">
        <input type="text" class="form-control" id="zip" placeholder="ZIP-code">
      </div>
    </div>
    <small class="form-text text-white-50">Choose your region, than specify location starting with country, ending with home number (ZIP code).</small>
    <div class="row g-1 mb-2">
      <div class="col-12 col-md-4 bg-dark px-1">
        GOOD NAME
      </div>
      <div class="col-12 col-md-8 px-3">
        Quantity <input type="range" class="form-range" max="50" min="1" step="1">
      </div>
    </div>
    <div class="list-group w-50 mx-auto">
      <div class="list-group-item"><input type="radio" id="sub-basic"><label class="form-label ms-2" for="sub-basic">BASIC</label></div>
    </div>
  </form>
</main>
</body>
</html>
